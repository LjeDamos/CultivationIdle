<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Celestial Incremental</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">Celestial Incremental</div>
      <div class="spacer"></div>
      <div class="status">
        <span id="status-level" class="pill" data-tooltip="Your overall level computed from skill levels using an Lp norm.">Lvl 1</span>
        <span id="status-age" class="pill" data-tooltip="Your current age this life. When age exceeds lifespan, the life ends and you reincarnate.">Age 16.0</span>
        <span id="status-lifespan" class="pill" data-tooltip="Estimated maximum age for this life based on VIT, breakthroughs, and effects.">Lifespan 60.0</span>
        <span id="status-qi" class="pill" data-tooltip="Qi fuels cultivation, breakthroughs, and techniques.">Qi 0</span>
        <span id="status-stones" class="pill" data-tooltip="Spirit Stones are condensed Qi used for advanced actions and trades.">Stones 0</span>
      </div>
    </header>

    <nav id="tabs" class="tabs">
      <button data-tab="tab-overview" class="tab active" data-tooltip="Summary and guidance.">Overview</button>
      <button data-tab="tab-activities" class="tab" data-tooltip="Perform actions to gain resources and skill XP.">Activities</button>
      <button data-tab="tab-skills" class="tab" data-tooltip="Your skills and their effects.">Skills</button>
      <button data-tab="tab-traits" class="tab" data-tooltip="Pick 3 traits to shape this life.">Traits</button>
      <button data-tab="tab-automation" class="tab locked" data-tooltip="Automation unlocks later to manage tasks.">Automation</button>
      <button data-tab="tab-ascension" class="tab locked" data-tooltip="Ascend to convert capped progress into metagrowth.">Ascension</button>
      <button data-tab="tab-achievements" class="tab" data-tooltip="Milestones that grant rewards and expand trait pool.">Achievements</button>
      <button data-tab="tab-log" class="tab" data-tooltip="Important events are recorded here with stacking.">Log</button>
      <button data-tab="tab-settings" class="tab" data-tooltip="Save/load, debug, and accessibility options.">Settings</button>
    </nav>

    <main id="views">
      <section id="tab-overview" class="view active"></section>
      <section id="tab-activities" class="view"></section>
      <section id="tab-skills" class="view"></section>
      <section id="tab-traits" class="view"></section>
      <section id="tab-automation" class="view"></section>
      <section id="tab-ascension" class="view"></section>
      <section id="tab-achievements" class="view"></section>
      <section id="tab-log" class="view"></section>
      <section id="tab-settings" class="view"></section>
    </main>

    <footer class="bottombar">
      <div class="left">
        <label class="slider-label">Tick speed
          <input id="debug-tick" type="range" min="0" max="1" step="0.001" value="0.5">
          <span id="debug-tick-value">1.0x</span>
        </label>
      </div>
      <div class="right">
        <button id="btn-reset-life" class="danger" data-tooltip="End life now to claim Layer 1 XP multiplier based on milestones achieved.">Reincarnate</button>
        <button id="btn-save" data-tooltip="Save to local storage. Autosaves frequently.">Save</button>
        <button id="btn-export" data-tooltip="Export your save as text.">Export</button>
        <button id="btn-import" data-tooltip="Import a save string.">Import</button>
      </div>
    </footer>
  </div>

  <!-- Load all scripts in order, attaching to window.Celestial -->
  <script>
    window.Celestial = {};
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
