<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lje-Cultivation-Idle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Character Creation Modal -->
    <div id="char-creation-modal" class="modal">
        <div class="modal-content">
            <h2>Reincarnation</h2>
            <p>Select your path for this life.</p>
            
            <div class="section">
                <h3>1. Choose Race</h3>
                <div id="race-selection" class="selection-grid"></div>
                <div id="race-desc" class="info-box">Select a race...</div>
            </div>

            <div class="section">
                <h3>2. Select Traits (Choose 3)</h3>
                <div id="trait-selection" class="selection-grid"></div>
            </div>

            <button id="btn-start-life" disabled>Begin Life</button>
        </div>
    </div>

    <!-- Death/Prestige Modal -->
    <div id="death-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Life Ended</h2>
            <p>Your lifespan has expired.</p>
            <div id="death-stats"></div>
            <button id="btn-reincarnate">Reincarnate</button>
        </div>
    </div>

    <!-- Main Game UI -->
    <div id="game-container" class="hidden">
        
        <!-- Left: Attributes & Info -->
        <aside class="panel left-panel">
            <h1>Lje-Cultivation</h1>
            <div id="age-display">Age: 0 Years 0 Days</div>
            <div id="lifespan-display" class="interactive-stat">~Lifespan: 60 Years</div>
            
            <div class="separator"></div>
            
            <h3>Attributes</h3>
            <div id="attributes-list">
                <!-- Populated by JS -->
            </div>

            <div class="separator"></div>
            <h3>General</h3>
            <div>Level: <span id="char-level">1</span></div>
            <div>Spirit Stones: <span id="res-stones">0</span></div>
            
            <div class="controls-area">
                <div class="control-group" style="margin: 10px 0; border-top: 1px solid #333; padding-top:10px;">
                    <label for="debug-speed" style="font-size: 0.85rem;">Debug Speed: <span id="speed-val" style="color:var(--accent)">1.0x</span></label>
                    <input type="range" id="debug-speed" min="0" max="100" value="0" style="width: 100%;">
                </div>

                <div class="btn-group">
                    <button id="btn-pause">Pause</button>
                    <button id="btn-end-life" style="border-color: var(--danger); color: var(--danger);">End Life</button>
                </div>
                
                <div class="btn-group">
                    <button id="btn-save">Save</button>
                    <button id="btn-export">Export</button>
                    <button id="btn-import">Import</button>
                    <button id="btn-reset">Hard Reset</button>
                </div>
            </div>
        </aside>

        <!-- Center: Skills & Activities -->
        <main class="panel center-panel">
            <h2>Cultivation & Activities</h2>
            <div id="skills-list" class="scrollable">
                <!-- Skills go here -->
            </div>
        </main>

        <!-- Right: Log -->
        <aside class="panel right-panel">
            <h2>Destiny Log</h2>
            <div id="message-log" class="log-container">
                <!-- Messages -->
            </div>
        </aside>
    </div>

    <!-- Tooltip Element -->
    <div id="tooltip" class="tooltip hidden"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
